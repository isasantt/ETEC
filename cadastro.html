<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <div class="form">

                </div>
                </div>

                <div class="input-box">
                    <label for="number">Seu celular</label>
                    <input id="number" type="tel" required placeholder="(xx) xxxxx-xxxx">
                </div>
               
                <div class="input-box">
                    <label for="address">Seu endereço</label>
                    <input id="address" type="text" required placeholder="Rua isujadio, nº xxx, Bairro xxx, Cidade tal">
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" required placeholder="Mínimo 8 dígitos">
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua senha</label>
                    <input id="password" type="password" required placeholder="Mínimo 8 dígitos">
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
           
        </form>
    </div>
